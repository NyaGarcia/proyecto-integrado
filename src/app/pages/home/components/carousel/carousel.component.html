<mdb-carousel
  style="display: block;"
  class="carousel slide carousel-fade"
  [animation]="'fade'"
>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="assets/images/banners/pretty-little-lying.jpg"
        alt="First slide"
        height="800px"
        width="1000px"
      />
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption"></div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="assets/images/banners/pretty-little-paris.jpg"
        alt="Second slide"
        height="800px"
        width="1000px"
      />
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption"></div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="assets/images/banners/pretty-little-mix.jpg"
        alt="Third slide"
        height="800px"
        width="1000px"
      />
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption"></div>
  </mdb-carousel-item>
</mdb-carousel>
