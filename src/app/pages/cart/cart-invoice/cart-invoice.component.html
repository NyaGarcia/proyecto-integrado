<div class="invoice">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your invoice</span>
    <span class="badge badge-primary badge-pill">{{ products.length }}</span>
  </h4>
  <ul class="list-group mb-3">
    <li
      class="list-group-item d-flex justify-content-between lh-condensed"
      *ngFor="let product of products"
    >
      <div>
        <h6 class="my-0">{{ product.title }}</h6>
      </div>
      <span class="text-muted">{{ product.price }}€</span>
    </li>
    <hr />
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (INR)</span>
      <strong>{{ total }}€</strong>
    </li>
    <a class="btn btn-default" routerLink="/catalog">Continue Shopping</a>
    <a class="btn btn-primary" routerLink="/checkout">Checkout</a>
  </ul>
</div>
